Sprint_homepage:
    path:     /sprint/{id}
    defaults: { _controller: SprintBundle:Default:showSprints }
archiverSprint:
    path:     /archiver/{projet}/{sprint}
    defaults: { _controller: SprintBundle:Default:archiverS }
    requirements:
        page: '\d+'
addSprint:
    path:   /AddSprint/{id}
    defaults: { _controller: SprintBundle:Default:AddS }
editSprint:
    path:   /editSprint/{projet}/{sprint}
    defaults: { _controller: SprintBundle:Default:editS }

